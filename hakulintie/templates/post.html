{% extends "layout.html" %}

{% block content %}
    <!-- Start of Tiedotteet -->
    <div class="flex-container">
    <div class="box">
        <div class="post">
            <h3>{{ tiedote.title }} </h3>
            <p class="subtext">Julkaistu: {{ tiedote.date_posted.strftime('%d %m %Y').replace(' ', '.') }} - Tekij√§ {{ tiedote.author.first_name }} {{ tiedote.author.last_name }}  </p>
            <p class="subtext"></p>
            <p>
                {{ tiedote.content }}
            </p>
            <a href="{{ url_for('muokkaa_tiedotetta', tiedote_id = tiedote.id) }} ">Muokkaa tiedotetta</a>
        </div> 
    </div>
    <!-- End of Tiedotteet -->
{% endblock %}
